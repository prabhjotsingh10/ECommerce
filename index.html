<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <h1> ECommerce Checkout</h1>

    <table>

        <tr>
            <th>Product</th>
            <th>Quantity</th>
            <th>Unit Price </th>
            <th>Extended Price</th>
        </tr>

        <tr>
            <td>Pants</td>
            <td><button id="dcrmnt"> - </button>
                <div id="quantity">0</div> <button id="incrmnt"> +</button>
            </td>
            <td>
                <div id="unitPrice">40.99</div>
            </td>
            <td>
                <div id="extndpr">0.00</div>
            </td>
        </tr>

        <tr>
            <td>Shirts</td>
            <td><button id="dcrmntFrShrts"> - </button>
                <div id="quantityOfShrts">0</div> <button id="incrmntFrShrts"> +</button>
            </td>
            <td>
                <div id="unitPriceForShrts">10.99</div>
            </td>
            <td>
                <div id="extndprForShrts">0.00</div>
            </td>
        </tr>

        <tr>
            <td><button id="Calculate">Calculate</button></td>
        </tr>
    </table>
    <script src="js/index.js"></script>
</body>

</html>
